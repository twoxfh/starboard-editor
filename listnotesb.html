<html><head>
<style>
.phl-list {
    list-style-type: decimal;
    margin: 0;
    padding: 0;
}

.phl-list > * {
    border-bottom: 1px solid #dadada;
    list-style-type: decimal;
    padding: 16px;
}
.phl-list > *:last-child {
    border-bottom: none;
}

.phl-list .phl-list {
    border: 1px solid #dadada;
    margin-top: 10px;
    border-radius: 4px;
}
.phl-drag {
    position: absolute;
    box-shadow: 0 0 4px black;
    list-style-type: none;
    opacity: 0.4;
    pointer-events: none;
    border-radius: 4px;
}

.phl-active {
    opacity: 0.5;
}

.phl-label-group {
    display: flex;
    align-items: center;
}

.phl-item {
    padding: 16px;
}

.phl-handle {
    cursor: move;
}

button.phl-handle {
    position: relative;
    height: 12px;
    width: 16px;
    margin-right: 8px;
    background: linear-gradient(to right, rgb(208, 212, 218), rgb(208, 212, 218));
    background-size: 100% 2px;
    background-position: center;
    background-repeat: no-repeat;
}

button.phl-handle::before,
button.phl-handle::after {
    content: '';
    position: absolute;
    height: 2px;
    width: 100%;
    left: 0;
    background: rgb(208, 212, 218);
}

button.phl-handle::before {
    top: 0;
}
button.phl-handle::after {
    bottom: 0;
}

.phl-expand,
.phl-collapse,
.phl-extract {
    position: relative;
    height: 20px;
    width: 20px;
    line-height: 12px;
    color: #a7a7a7;
    border-radius: 4px;
}

.phl-expand::after,
.phl-collapse::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    height: 8px;
    width: 8px;
    border: 1px solid #a7a7a7;
}

.phl-expand::after {
    border: 2px solid;
    transform: translate(-50%, -75%) rotate(45deg);
    border-left: none;
    border-top: none;
}
.phl-collapse::after {
    border: 2px solid;
    transform: translate(-50%, -25%) rotate(45deg);
    border-right: none;
    border-bottom: none;
}

.phl-extract {

    background-size: contain;
}

    flex-grow: 1;
	white-space: pre;
}

.phl-moving * {
    cursor: move !important;
}

<script>
//initialize list
const list = HierarchyList.make('#list', {
});

//colors
const colors = ['#ffffff', '#fff199', '#99cfff', '#d1ff99','#000000','#ff0000']; 

var templatelist = document.getElementById('qs');

colors.forEach(function(item){
   var option = document.createElement('option');
   option.value = "li:has(li[data-id='${id}']), li[data-id='${id}'] li, li[data-id='${id}'][data-color='" + item + "']";
   option.innerHTML = item;
   templatelist.appendChild(option);
});

//load cache
const storedData = localStorage.getItem('userdata')
if (storedData) {
  loadprocess(JSON.parse(storedData));

//if no cache add default
if(document.querySelector("#list > ul").childNodes.length < 1) {
	list.addItem(makeListItem("Start - Control + Arrows navigate, Control + C change color. Orange(Do Now),Blue (Waiting),Green (Done)",{id:crypto.randomUUID()}));

function makeListItem(label, data = {}) {
	const item = document.createElement("li");
	item.className = "phl-item";
	item.innerHTML = `
	<div class="phl-label-group">
		<button type="button" class="phl-handle"></button>
		<div class="phl-label" contentEditable="true" onfocusin="menu(this);" onfocusout="saveit(this);">${label}</div>
		<button type="button" class="phl-extract"></button>
		<button type="button" class="phl-collapse"></button>
		<button type="button" class="phl-expand"></button>
	</div>
	`;
	for (let key in data) {
	  item.dataset[key] = data[key];
	}
	return item;
};

function menu(e) {
  if(document.querySelectorAll('.menu')) {
      const menuitems = document.querySelectorAll('.menu');
	  menuitems.forEach((menuItem) => {
		menuItem.parentNode.removeChild(menuItem);
	  });
  }	
	const getid = e.parentElement.parentElement.dataset.id;
	const divcolor = e.parentElement.parentElement.dataset.color;

	e.parentElement.parentElement.insertAdjacentHTML('beforeend', `<button class="menu" type="button" data-after="[data-id='${getid}']" onclick="add(this);" class="phl-after">+</button>  `)
	e.parentElement.parentElement.insertAdjacentHTML('beforeend', `<button class="menu" type="button" data-inside="[data-id='${getid}']" onclick="add(this);" class="phl-inside">></button>  `)
	e.parentElement.parentElement.insertAdjacentHTML('beforeend', `<button class="menu" type="button" data-before="[data-id='${getid}']" onclick="add(this);" class="phl-before">^</button>  `)
	if (e.parentElement.parentElement.parentElement.parentElement.dataset.id){
		const getid2 = e.parentElement.parentElement.parentElement.parentElement.dataset.id;
		e.parentElement.parentElement.insertAdjacentHTML('beforeend', `<button class="menu" type="button" data-after="[data-id='${getid2}']" onclick="add(this);" class="phl-parentafter"><</button>  `)
	}
	e.parentElement.parentElement.insertAdjacentHTML('beforeend', `<button class="menu" type="button" onclick="colorSwitch(this);" class="phl-color">C</button>  `)
	e.parentElement.parentElement.insertAdjacentHTML('beforeend', `<input class="menu" onchange="divcolor(this)" value ="${divcolor}" type="color"/>   `)
	e.parentElement.parentElement.insertAdjacentHTML('beforeend', `<button class="menu" type="button" onclick="focusmode('${getid}');">&#128064;</button>   `)
}

function divcolor(e){
  e.parentElement.parentElement.dataset.color = e.value;
  e.parentElement.parentElement.style.backgroundColor = e.value;
  localsave();
}

function focusmode(id) {
  const allItem = document.querySelectorAll('.phl-label');
  const template = `li:has(li[data-id='${id}']), li[data-id='${id}'] li, li[data-id='${id}']`;

  for (let task of allItem) {
	task.parentElement.parentElement.style.display = 'none';
  }
  for (let task of allItem){
	  const show = compileTemplate(template, {id:id});
	  const getItems = document.querySelectorAll(show);
	  for (let task of getItems) {
		task.style.display = '';
	  }
	}
  }

function extract(){
	const data = list.serialize((el) => { 
			saveit(el);
			const data = {...el.dataset}; 
			data.label = el.querySelector('.phl-label')?.innerHTML; 
			return data;
	});
	return data;
}

function extractdata(text, regstr) {
	var regex = new RegExp(regstr, 'g'); 
	let result = Array.from(text.matchAll(regex), x=>x[1]);
	result.sort();
	return result.join(" ");
} 

function stringcolor(string, saturation = 100, lightness = 85) {
  let hash = 0;
  for (let i = 0; i < string.length; i++) {
	hash = string.charCodeAt(i) + ((hash << 5) - hash);
	hash = hash & hash;
  }
  return `hsl(${(hash % 360)}, ${saturation}%, ${lightness}%)`;
}

function round(value, precision) {
    var multiplier = Math.pow(10, precision || 0);
    return Math.round(value * multiplier) / multiplier;
}

function datecompare(date) {
	var today = new Date();
	var date_to_reply = new Date(date);
	var timeinmilisec = date_to_reply.getTime() - today.getTime();
	var days = Math.ceil(timeinmilisec / (1000 * 60 * 60 * 24));
	if(days > 7 || days < -7) {
	days = round(days/7,1) + ' w';
	} else{
	days =  days + ' d';
	}
	return days;
}

function saveit(e) {
	function input(e) {
		e.querySelector('.phl-label').innerHTML = e.querySelector('.phl-label').innerHTML.replace(/<sup>.*?<\/sup>/g,'');
		var text = e.querySelector('.phl-label').innerText;
		function colorit(regex) {
			text = text.replaceAll(new RegExp(regex,'g'), function(m) {
			return `<span style="background-color: ${stringcolor(m)}">${m}</span>`});
			e.querySelector('.phl-label').innerHTML = text;	
		}
		function dateit(regex) {
			text = text.replaceAll(new RegExp(regex,'g'), function(m) {
			return `<span style="background-color: #grey">${m}<sup>${datecompare(m)}</sup></span>`});
			e.querySelector('.phl-label').innerHTML = text;	
		}
		colorit('@([a-zA-Z0-9_]+)');
		colorit('#([a-zA-Z0-9_]+)');
		dateit('([0-9][0-9]-[0-9][0-9]-[0-9][0-9][0-9][0-9])');	
		e.dataset.label = e.innerText;
	}
    switch (e.className) {
    case 'phl-label':
	  input(e.parentElement.parentElement);
	  e.parentElement.parentElement.dataset.createDate = new Date().toLocaleString();
	  localsave();
	  break;
  
    case 'phl-item':
	  input(e);
	  break;  
  }
}

  localStorage.setItem('userdata', data)
}

}

    const text = await file.text();

    data.forEach((element, index, array) => {

		saveit(el);
		if(element.data.color) {
			colors.indexOf(element.data.color) - 1
			el.style.backgroundColor = element.data.color;
		} else {}
		if(element.parent != -1) {
			const parent_item = document.querySelector(`li[data-id='${data[element.parent].data.id}']`);

			list.addItem(el);			
		}
	});
   }

	let id = crypto.randomUUID();
	list.addItem(makeListItem("",{id:id, createDate:new Date().toLocaleString(), color: colors[0]}), e.dataset);
	document.querySelector(`li[data-id='${id}'] > .phl-label-group > .phl-label`).focus();
}

function remove(e) {
	if (confirm('Are you sure')) {
	const listitems = document.querySelectorAll('li');

			item.remove();
		} else {}
	});
 	const lists = document.querySelectorAll('ul:empty');
	lists.forEach(item => {
		item.remove();
	});
	}
	localsave();
}

function colorSwitch(e){
  let color = '#ffffff';   
  if (e.parentElement.parentElement.dataset.color) {
	color = e.parentElement.parentElement.dataset.color;
  }
  let colorindex = colors.indexOf(color);
  let increment_color = (colorindex + 1) > (colors.length - 1) ? colors[0] : colors[(colorindex + 1)];
  e.parentElement.parentElement.dataset.color = increment_color;
  e.parentElement.parentElement.style.backgroundColor = increment_color;
  localsave();
}

function compileTemplate(template, args)  {
    return Object.entries(args).reduce(
        (result, [arg, val]) => result.replaceAll(`$\{${arg}}`, `${val}`),
        template,
    )
}

function search(text, template) {
  const allItem = document.querySelectorAll('.phl-label');  
  for (let task of allItem) {
	task.parentElement.parentElement.style.display = 'none';
  }
  for (let task of allItem){
  const item = task.textContent;
	if(item.toLowerCase().indexOf(text) !=-1) {
	  const id = task.parentElement.parentElement.dataset.id;
	  const show = compileTemplate(template, {id:id});
	  const getItems = document.querySelectorAll(show);
	  for (let task of getItems) {
		task.style.display = '';
	  }
	}
  }
}
